<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Rocky Papey Sciss</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="instructions">Choose rock, paper, or scissor!</h1>
    <!-- <input type="text" required> //text input removed for buttons instead -->

    <!-- <button onclick=playRound()>Play</button> -->

    <div class="buttonContainer">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissor">SCISSOR</button>
    </div>

    <div class="resultsContainer">
        <h1 id="playerResult">You</h1>
        <h1 id="winLoseDrawText">Vs</h1>
        <h1 id="computerResult">Computer</h1>
    </div>

    <div class="scoreFooterContainer">
        <h1 id="winsCount">Wins</h1>
        <h1 id="gamesCount">Games</h1>
        <h1 id="compWinsCount">Wins</h1>
    </div>

</body>
</html>
